<!DOCTYPE html>
<html lang="en">
    <head>
        <title> ADVANCED Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="advanced">
        <a href="index.html">RETURN</a>
        </div>
        <div id="logoandform">
            <img src="logo.png" alt="google logo" class="center">
            <form class="left" action="https://www.google.com/search?" >
                <input type="text" name="as_q"> 
                <label>Find pages with… “all these words:”</label><br>
                <input type="text" name="as_epq">
                <label >Find pages with… “this exact word or phrase:”</label><br>
                <input type="text" name="as_oq">
                <label >Find pages with… “any of these words:”</label><br>
                <input type="text" name="as_eq"> 
                <label >Find pages with… “none of these words:”</label><br>
                <input type="submit" style="color: white; background-color: blue;" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
